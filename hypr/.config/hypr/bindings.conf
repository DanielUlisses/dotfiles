# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = uwsm app -- google-chrome-stable --new-window --ozone-platform=wayland 
$code = uwsm app -- code --enable-features=UseOzonePlatform --ozone-platform=wayland --disable-gpu

# Chrome profiles
# Default = personal
# Profile 2 = pythian 
# profile 3 = lanvera

# unset problematic shortcuts
unbind = SUPER, S
unbind = SUPER, C
unbind = SUPER, V
unbind = SUPER, X

# OS Commands
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, F, Force full screen, fullscreen, 0
bindd = CTRL SHIFT, SPACE, Activity, exec, $terminal -e btop

bindd = SUPER SHIFT, C, Copy, sendshortcut, CTRL, Insert,
bindd = SUPER SHIFT, V, Paste, sendshortcut, SHIFT, Insert,
bindd = SUPER SHIFT, X, Cut, sendshortcut, CTRL, X,

# Browser and Apps
# Browser shortcuts - easy to remember patterns
bindd = SUPER, B, Browser (Personal), exec, $browser --profile-directory="Default"
bindd = SUPER SHIFT, B, Browser Profile Picker, exec, $browser --profile-directory=""
bindd = SUPER ALT, B, Browser (Work - Pythian), exec, $browser --profile-directory="Profile 2"
bindd = SUPER CTRL, B, Browser (Work - Lanvera), exec, $browser --profile-directory="Profile 3"
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, C, Code, exec, $code
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/" --profile-directory="Default"
bindd = SUPER, R, Lanvera VDI, exec, omarchy-launch-webapp "https://client.wvd.microsoft.com/arm/webclient/index.html" --profile-directory="Profile 3"
bindd = SUPER SHIFT, S, Toggle scratchpad, togglespecialworkspace, scratchpad

# Messaging
bindd = SUPER, M, Teams, exec, uwsm app -- teams-for-linux
bindd = SUPER SHIFT, M, Meet, exec, omarchy-launch-webapp "https://meet.google.com" --profile-directory="Profile 2"
bindd = SUPER ALT, M, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/" --profile-directory="Default"
bindd = SUPER, S, Slack, exec, uwsm app -- slack --enable-features=UseOzonePlatform --ozone-platform=wayland

# AI Tools
bindd = SUPER, A, Copilot, exec, omarchy-launch-webapp "https://copilot.microsoft.com" --profile-directory="Default"
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com" --profile-directory="Default"

