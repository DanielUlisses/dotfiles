# See https://wiki.hyprland.org/Configuring/Monitors/

# Change to 1 if on a 1x display (then change last "auto" to 1 in monitor=)
# Change to something like 1.75 for fractional scaling (can work well with 1.66667 monitor scaling)
# Note: You must relaunch Hyprland after changing any env like this (use Super+Esc, then Relaunch)
env = GDK_SCALE,1

# Use single default monitor (see all monitors with: hyprctl monitors)
# Format: monitor = [port], resolution, position, scale
monitor=DP-5,1920x1080@75,0x0,1
monitor=DP-6,1920x1080@75,1920x0,1,mirror,eDP-1
monitor=,preferred,auto,1

xwayland {
    force_zero_scaling = true
  }

# Exmaple for fractional scaling that works well with GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

workspace = 1, monitor:DP-5, default:true
workspace = 2, monitor:DP-5
workspace = 3, monitor:DP-5
workspace = 4, monitor:DP-6, default:true

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60.00, auto, 2
# monitor = eDP-1, 2880x1920@120.00, auto, 2
#
# lid
#bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
#bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 1920x1080, auto, 1"

#windowrules
windowrulev2 = workspace 1, class:^(cursor)$
windowrulev2 = workspace 4, class:^(Slack)$
windowrulev2 = workspace 4, class:^(teams-for-linux)$
windowrulev2 = opacity 0.80 0.70,class:^(google-chrome)$
windowrulev2 = opacity 0.80 0.70,class:^(teams-for-linux)$
windowrulev2 = opacity 0.80 0.70,class:^(Slack)$

